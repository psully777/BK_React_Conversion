<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BK Starter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body data-trackingid="body">
    <header>
      <nav>
        <div class="leftNavWrapper">
          <a href="#">Order</a>
          <a href="#">Restaurants</a>
          <a href="#">Offers</a>
          <a href="#">Trending</a>
          <a href="#">More</a>
        </div>
        <div class="logo">
          <img id="logo" alt="logo" class="hidden" />
        </div>
        <div class="rightNavWrapper">
          <button class="signup">sign up</button>

          <aside id="cart">
            <button id="cart-button">
              $0.00<img id="bag-icon" alt="bag-icon" class="hidden" />
            </button>

            <dialog id="dialog">
              <ul id="line-items">
                <li>Your Cart is Empty!</li>
              </ul>
              <button id="checkout-button" disabled>Checkout</button>
            </dialog>
          </aside>
        </div>
      </nav>
    </header>
    <div id="menu-hero-text"></div>
    <main>
      <section id="categories"></section>

      <button id="back-to-main-menu">&#60; Main Menu</button>

      <section id="products"></section>

      <script src="products.js"></script>
    </main>
  </body>
</html>
